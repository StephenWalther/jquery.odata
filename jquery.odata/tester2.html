<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery OData Testing Ground v2</title>
    <script src="script/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="script/jquery.odata.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                beforeSend: function (xhr) {
                    // note: this function is not called when dataType = jsonp

                    // Tell service we understand DataServiceVersion 2.0
                    xhr.setRequestHeader('MaxDataServiceVersion', '2.0');
                    xhr.setRequestHeader('DataServiceVersion', '1.0');
                    xhr.setRequestHeader('If-Match', '*');
                    xhr.setRequestHeader('X-HTTP-Method', "DELETE");                    
                },
                url: "http://localhost:32751/services/TimeTracker.svc/Items(42)",
                type: 'POST',
                success: function(a,b,c){
                    alert('tada');
                }
            });


        });

    </script>
</head>
